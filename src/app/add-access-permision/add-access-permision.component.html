<mat-dialog-content>
  <h2 class="text-center">Add access permission to user</h2>
  <div class="table-container">
    <table mat-table [dataSource]="dataToDisplay" class="mat-elevation-z8">

      <ng-container matColumnDef="UserID">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef class="text-center"> User Firstname </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef class="text-center"> User Lastname </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="access-privilege">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Access Permission </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-slide-toggle color="primary" [(ngModel)]="element.permission" (change)="giveOrTakePermission(element.userID)"></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="text-center">
  <button mat-raised-button mat-dialog-close class="cancel">Close</button>
</mat-dialog-actions>
